<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geólogo IA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <h1>Geólogo IA  Geology Book</h1>
            <p>Pergunte qualquer coisa sobre o livro de Geologia Geral</p>
        </div>

        <div id="chat-box" class="chat-box">
            <div class="message bot-message">
                Olá! Eu li o livro de Geologia Geral. Em que posso ajudar?
            </div>
        </div>

        <form id="chat-form" class="chat-form">
            <input type="text" id="user-input" placeholder="Digite sua pergunta..." autocomplete="off" required>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
